{% extends 'blog/base.html' %}
{% block left_section %}
    <div class="box">
    <h1 class="is-size-5 has-text-weight-bold">
        <a> {{ post.title }}</a>
    </h1>
    <div class=" is-size-7 has-text-grey-light pt-1 pb-1">
        <span class="mr-3">author: {{ post.owner }}</span> <span>add: {{ post.add_date }}</span>
    </div>
    <div class="content">
        {{ post.content|safe }}
    </div>
</div>
{% endblock %}
